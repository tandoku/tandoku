stage: prepare
media: book
artifacts:
  src_ebook:
    container: volume
    location: source/
    files: [.azw3]
  src_ebook_metadata:
    container: volume
    location: source/
    files: [metadata.opf]
  src_ebook_cover:
    container: volume
    location: source/
    files: [cover.jpg]
  src_kindle_metadata:
    container: volume
    location: source/
    files: [kindle.xml]
  
  temp_ebook_images:
    container: volume
    location: temp/ebook/mobi7/Images/
    files: [.jpeg]
  
  exported_cbz:
    container: staging
    location: "{target-device}/export/{moniker} {title}"
    files: [.cbz]

operations:
  tandoku_calibre_extractmeta:
    inputs:
      - external_calibre_ebook_metadata
      - kindlestore_metadata_cache
    outputs:
      - volume_title
  
  # TODO: figure out representation of higher-level/aggregate operations
  #tandoku_calibre_import:
  #  inputs:
  #    - external_calibre_ebook
  #    - external_calibre_ebook_metadata
  #    - external_calibre_ebook_cover
  #    - kindlestore_metadata_cache
  #  outputs:
  #    - src_ebook
  #    - src_ebook_metadata
  #    - src_ebook_cover
  #    - src_kindle_metadata

  tandoku_source_import:
    inputs:
      - external_calibre_ebook
      - external_calibre_ebook_metadata
      - external_calibre_ebook_cover
    outputs:
      - src_ebook
      - src_ebook_metadata
      - src_ebook_cover
  
  tandoku_ebook_extract:
    inputs:
      - src_ebook
    outputs:
      - temp_ebook_images
  
  tandoku_images_import:
    inputs:
      - temp_ebook_images
    outputs:
      - images
  
  tandoku_content_transform_manga:
    inputs:
      - initial_content
    outputs:
      - transformed_content
  
  tandoku_content_finalize:
    inputs:
      - transformed_content
  
  tandoku_cbz_export:
    inputs:
      - images
    outputs:
      - exported_cbz